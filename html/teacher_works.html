<script type="text/javascript">
	document.documentElement.style.fontSize = innerWidth / 10 + 'px';
	window.addEventListener('resize', function() {
		document.documentElement.style.fontSize = innerWidth / 16 + 'px';
	})
	$(function() {
		//点击切换底栏
		$('#tab li').tap(function() {
			$(this).find('p').css('color', '#1fbad6');
			$(this).find('p').css('border-bottom', '0.03rem solid #1fbad6');
			$(this).siblings().find('p').css('color', '#000000');
			$(this).siblings().find('p').css('border-bottom', 'none');
			var index = $(this).index();
			$(".list").eq(index).css("display", "block");
			$(".list").eq(index).siblings().css("display", "none");
		})
	})
</script>
